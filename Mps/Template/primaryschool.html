{% extends "Base.html" %}
{% block content %}

<!-------------------------------------primary school------------------------------------>



<div class="container" style="padding: 2% 8%;width: 100%;margin: 2% 0%;">
    <div class="row" >
        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1 back">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/static/1.jpeg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/2.jpeg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/3.jpeg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/4.jpeg" alt="Chicago" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/5.jpeg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <p class="m20"></p>
        </div>
    </div>
</div>

<!-------------------------------------primary school------------------------------------->





{% endblock %}
