{% extends "Base.html" %}
{% block content %}

<!-------------------------------------Login Form------------------------------------>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12 col-lg-offset-3 col-md-offset-3 col-sm-offset-2">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <h1>Login Here</h1>
                    <label>Enter Username</label>
                    <input class="form-control" placeholder="Enter Username" type="text" name="loginemail">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" placeholder="Enter Password" type="password" name="loginpassword">
                </div>
                <button type="submit">Log In</button>
                <br>
        <a href="{% url 'signup' %}">Create an account</a>
            </form>

        </div>
    </div>
</div>

<!-------------------------------------Login Form------------------------------------->


{% endblock %}
